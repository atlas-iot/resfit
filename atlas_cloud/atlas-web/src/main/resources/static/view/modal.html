<div class="modal-header">
    <h4 class="modal-title">Confirm Deletion</h4>
</div>
<div class="modal-body">
    <p> Are you sure you delete this record? </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" style="background: #f15e5e; border: none;" type="button" ng-click="ok()">
        Delete
    </button>
    <button class="btn btn-info" style="background: #c1c1c1; border: none;" type="button"
            ng-click="cancel()">Cancel
    </button>
</div>
